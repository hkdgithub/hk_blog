<section class="container pt-20">
	
	<div class="row w_main_row">
				
				
				<div class="col-lg-9 col-md-9 w_main_left">
					<div class="panel panel-default  mb-20">
						<div class="tab-category">
							<a href=""><strong>博客内容</strong></a>
						</div>
						<div style="text-align: center;width: 100%;height: 10%;font-size: 30px;font-family: 黑体">
							<strong>
								<span th:utext="${c.blogTitle}"></span>
							</strong>
						</div>
						<div style="text-align: center;font-size: 15px;font-family: 楷体;margin-top: 10px">
							作者：黄坤<br/>
						</div>
						<div style="margin-top: 20px;font-family: 楷体;font-size: 15px;text-align: center">
							标签：<span th:utext="${c.blogTagsId}"></span>
						&nbsp;&nbsp;&nbsp;&nbsp;
							分类:<span th:utext="${c.blogCategoryId}"></span>
						</div>
						<div style="margin-top: 30px;margin-left: 50px;margin-right: 50px">
							<p th:utext="${c.blogContent}"></p>
						</div>

					</div>
					
					<div class="panel panel-default  mb-20">
						<div class="tab-category">
                				<a href=""><strong>添加评论</strong></a>
            			</div>
						<div class="panel-body">
							<div class="panel-body" style="margin: 0 3%;">
                    <div class="mb-20">
						<form th:action="@{/addBlogComment}" method="post"   onsubmit="return addBlogCommentInfo()">
						<input  style="display: none" th:value="${c.blogTitle}" name="blogTitle" type="text"/>
						<input id="name" name="name" type="text" placeholder="(必填)请输入昵称" class="form-control">
					    <br/>
						<input id="sex" name="sex" type="text" placeholder="(必填)请输入性别" class="form-control">
						<br/>
						<input id="email" name="email" type="text" placeholder="(必填)请输入邮箱" class="form-control">
						<br/>

							<p th:text="${error}"></p>
                    <!--用于评论-->
                    <div class="mt-20" id="ct">
                        <div id="err" class="Huialert Huialert-danger hidden radius">成功状态提示</div>
                        <textarea id="textarea1" name="content" style="height:200px;" placeholder="看完不留一发？"> </textarea>
                        <div class="text-r mt-10">
                            <input value="发表评论" type="submit" class="btn btn-primary radius" />
                        </div>
                    </div>
						</form>
                </div>
						</div>
							<div class="panel panel-default  mb-20">
								<div class="tab-category">
									<a href=""><strong>评论展示</strong></a>
								</div>
								<ul class="commentList mt-50">

									<table>
										<tr th:each="d:${d}">
											<li class="item cl"> <a href="#"><i class="avatar size-L radius"><img alt="" src="http://qzapp.qlogo.cn/qzapp/101388738/1CF8425D24660DB8C3EBB76C03D95F35/100"></i></a>
												<div class="comment-main">
													<header class="comment-header">
														<div class="comment-meta">
															<a class="comment-author" href="#">
																<span th:text="${d.blogCommentPeoperName}"></span>
															</a>
															<span  class="f-r" th:text="${d.blogCommentTime}"></span>
														</div>
													</header>
													<div class="comment-body">
														<span th:utext="${d.blogCommentContent}"></span>
													</div>
												</div>
											</li>
										</tr>
									</table>
								</ul>
					</div>

<script type="text/javascript" src="../../static/plugin/wangEditor/js/wangEditor.min.js" th:src="@{plugin/wangEditor/js/wangEditor.min.js}"></script>
<script type="text/javascript">
    $(function () {
    		$("img.lazyload").lazyload({failurelimit : 3});
    	
        wangEditor.config.printLog = false;
        var editor1 = new wangEditor('textarea1');
        editor1.config.menus = ['insertcode', 'quote', 'bold', '|', 'img', 'emotion', '|', 'undo', 'fullscreen'];
        editor1.config.emotions = { 'default': { title: '老王表情', data: 'plugin/wangEditor/emotions1.data'}, 'default2': { title: '老王心情', data: 'plugin/wangEditor/emotions3.data'}, 'default3': { title: '顶一顶', data: 'plugin/wangEditor/emotions2.data'}};
        editor1.create();

        //show reply
        $(".hf").click(function () {
            pId = $(this).attr("name");
            $(this).parents(".commentList").find(".cancelReply").trigger("click");
            $(this).parent(".comment-body").append($(".comment").clone(true));
            $(this).parent(".comment-body").find(".comment").removeClass("hidden");
            $(this).hide();
        });
        //cancel reply
        $(".cancelReply").on('click',function () {
            $(this).parents(".comment-body").find(".hf").show();
            $(this).parents(".comment-body").find(".comment").remove();
        });
    });
</script>
